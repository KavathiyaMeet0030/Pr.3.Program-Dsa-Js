<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class linklist {
            constructor(d) {
                this.head = {
                    data: d,
                    next: null
                }
        
                this.tail = this.head;
                this.size = 1;
            }
        
            addlist(value) {
                let addNew = {
                    data: value,
                    next: null
                }
        
                this.tail.next = addNew;
                this.tail = addNew;
                this.size++;
            }
        
        
            findMiddle() {
                let current = this.head;
        
                let mid = this.size / 2;
                for (let i = 1; i < mid; i++) {
                    current = current.next;
                }
                return current.data;
            }
        
        
        }
        
        let list = new linklist(500);
        list.addlist(200);
        list.addlist(300);
        list.addlist(400);
        list.addlist(500);
        console.log(list);
        console.log("Middle", list.findMiddle());
        

    </script>
</body>
</html>
